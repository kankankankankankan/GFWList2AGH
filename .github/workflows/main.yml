# Current Version: 1.0.3

name: Build & Release kankankankankankan/GFWList2AGH

on:
    push:
        branches:
          - main
    schedule:
        - cron: "2 0/24 * * *"
        
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1 - Checkout
              uses: actions/checkout@v4
            - name: Step 2 - Build GFWList2AGH
              run: |
                  curl -s "https://raw.githubusercontent.com/kankankankankankan/GFWList2AGH/source/release.sh" | sudo bash
            - name: Step 3 - Release GFWList2AGH
              run: |
                  curl -s "https://raw.githubusercontent.com/kankankankankankan/Toolkit/main/Git.sh" > "/tmp/Git.sh"
                  sudo bash "/tmp/Git.sh" -u "kankankankankankan" -e "king@hotmail.com" -f "." -r "GFWList2AGH" -i "Generated by GitHub Actions" -m "push"
